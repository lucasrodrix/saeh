<html>
	<head>
		<meta charset="utf-8">
		<title>SAEH - Sistema Auxiliar de Ensino Hospitalar</title>
			<link rel="stylesheet" href="stylesheets/style.css" type="text/css"  />
			<script language="JavaScript" src="js/common.js" type="text/javascript"></script>
	</head>
	<body id="bg">
		<div id="all">

			<div id="logo">
				<img class="title" src="images/title1.png" alt="titulo" /><br />
				<img class="title" src="images/title3.png" alt="sub1" /><br />
				<img class="title" src="images/title2.png" alt="sub2" />
			</div>
			
			<form id="f1" name="form2" method="post" action="">
				<fieldset id="login" class="box">
				<legend>Login</legend>
					<label for="usuario">Usuario:</label>
					<input type="text" name="txusuario" id="textfield" /><br />
					<label for="senha">Senha:</label>
					<input type="password" name="txsenha" id="txsenha" /><br />
				</fieldset>
				<div id="menu">
					<table>
						<tr>
							<td>
								<input type="submit" name="btentrar" id="btentrar" value="ENTRAR" />
							</td>
							<td>
								<input type="reset" name="Reset" id="button" value="LIMPAR" />
							</td>
							<td>
								<input type="button" name="bcadastrar" id="bcadastrar" value="CADASTRAR" onClick="Cad()"/>
							</td>
						</tr>
					</table>
				</div>
			</form>	
	</body>
</html>
